<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Camionetas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <br>
    <h2>Agregar camioneta</h2>
    <br>
    <form action="#" th:action="@{/registrarcarros}" class="form-group"
          th:object="${camioneta}" method="post">

        <input type="hidden" th:field="*{id}" id="id" name="id">

        <div class="form-group">
            <label for="modelo">Modelo</label> <input type="text"
                                                      class="form-control" id="modelo" th:field="*{modelo}" name="modelo">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="color">Color</label> <input type="text"
                                                    class="form-control" id="color" th:field="*{color}"
                                                    name="color">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('color')}" th:errors="*{color}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="motor">Motor</label> <input type="motor"
                                                    class="form-control" id="motor" th:field="*{motor}"
                                                    name="motor">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('motor')}" th:errors="*{motor}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="precio">Precio:</label> <input type="text"
                                                       class="form-control" id="precio" th:field="*{precio}"
                                                       name="precio">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <select th:field="*{marca}"
                    class="form-control" id="marca">
                <option value=""> Seleccione </option>
                <option th:each="mar:${listMarcas}" th:value="${mar.id}"
                        th:text="${mar.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="combustible">Combustible</label>
            <select th:field="*{combustible}"
                    class="form-control" id="combustible">
                <option value=""> Seleccione </option>
                <option th:each="com:${listCombustibles}" th:value="${com.id}"
                        th:text="${com.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('combustible')}" th:errors="*{combustible}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select th:field="*{estado}"
                    class="form-control" id="estado">
                <option value=""> Seleccione </option>
                <option th:each="est:${listEstados}" th:value="${est.id}"
                        th:text="${est.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}">
            </small>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
