<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Carros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container">
    <br>
    <h2>Agregar Carro</h2>
    <br>
    <form action="#" th:action="@{/registrardepor}" class="form-group"
          th:object="${carro}" method="post">

        <input type="hidden" th:field="*{id}" id="id" name="id">

        <div class="form-group">
            <label for="modelol">Modelo</label> <input type="text"
                                                      class="form-control" id="modelol" th:field="*{modelol}" name="modelol">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('modelol')}" th:errors="*{modelol}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="color">Color</label> <input type="text"
                                                    class="form-control" id="color" th:field="*{color}" name="color">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('color')}" th:errors="*{color}">
            </small>
        </div>
        <div class="form-group">
            <label for="motor">Motor</label> <input type="text"
                                                    class="form-control" id="motor" th:field="*{motor}"
                                                    name="motor">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('motor')}" th:errors="*{motor}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="precio">Precio</label> <input type="text"
                                                      class="form-control" id="precio" th:field="*{precio}"
                                                      name="precio">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">
            </small>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="estadoca">Estado</label>
            <select th:field="*{estadoca}"
                    class="form-control" id="estadoca">
                <option value=""> Seleccione </option>
                <option th:each="est:${listEstado}" th:value="${est.id}"
                        th:text="${est.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('estadoca')}" th:errors="*{estadoca}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="marcaca">Marca</label>
            <select th:field="*{marcaca}"
                    class="form-control" id="marcaca">
                <option value=""> Seleccione </option>
                <option th:each="mar:${listMarca}" th:value="${mar.id}"
                        th:text="${mar.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('marcaca')}" th:errors="*{marcaca}">
            </small>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
