<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Personas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <br>
    <h2>Agregar Articulo</h2>
    <br>
    <form action="#" th:action="@{/registrarmotos}" class="form-group"
          th:object="${moto}" method="post">

        <input type="hidden" th:field="*{id}" id="id" name="id">

        <div class="form-group">
            <label for="modelom">Modelo</label> <input type="text"
                                                      class="form-control" id="modelom" th:field="*{modelom}" name="modelom">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('modelom')}" th:errors="*{modelom}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="precio">Precio</label> <input type="text"
                                                      class="form-control" id="precio" th:field="*{precio}"
                                                      name="precio">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="fecFabricacion">Aï¿½o de fabricacion</label> <input type="text"
                                                                          class="form-control" id="fecFabricacion" th:field="*{fecFabricacion}"
                                                                          name="fecFabricacion">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('fecFabricacion')}" th:errors="*{fecFabricacion}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="octanaje">Octanaje Recomendado</label> <input type="text"
                                                                      class="form-control" id="octanaje" th:field="*{octanaje}"
                                                                      name="octanaje">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('octanaje')}" th:errors="*{octanaje}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="cilindrada">Cilindrada</label> <input type="text"
                                                              class="form-control" id="cilindrada" th:field="*{cilindrada}"
                                                              name="cilindrada">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('cilindrada')}" th:errors="*{cilindrada}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="descripcion">Descripcion</label> <input type="text"
                                                                class="form-control" id="descripcion" th:field="*{descripcion}"
                                                                name="descripcion">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="fechaPublicacion">Fecha de Publicacion:</label> <input type="date"
                                                                               class="form-control" id="fechaPublicacion" th:field="*{fechaPublicacion}"
                                                                               name="fechaPublicacion" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('fechaPublicacion')}" th:errors="*{fechaPublicacion}">
            </small>
        </div>
        <br>
        <!--        -->
        <div class="form-group">
            <label for="marcaMoto">Marca</label>
            <select th:field="*{marcaMoto}"
                    class="form-control" id="marcaMoto">
                <option value=""> Seleccione </option>
                <option th:each="marMot:${listMarcasMoto}" th:value="${marMot.id}"
                        th:text="${marMot.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('marcaMoto')}" th:errors="*{marcaMoto}">
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="tipoMoto">Tipo de Moto:</label>
            <select th:field="*{tipoMoto}" class="form-control" id="tipoMoto">
                <option value=""> Seleccione </option>
                <option th:each="tipMot:${listTiposMoto}" th:value="${tipMot.id}"
                        th:text="${tipMot.nombre}" />
            </select>
            <small class="form-text text-danger"
                   th:if="${#fields.hasErrors('tipoMoto')}" th:errors="*{tipoMoto}">
            </small>
        </div>
        <!--        -->
        <br>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
